<div class="container">
    <div>
        <h2 style="margin-top: 1%; text-align: center;">{{title}}
            <p class="lead"></p>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel" *ngFor='let author of authors'>
                <div class="panel-body">

                    <!--/stories-->
                    <div class="row">
                        <br>
                        <div class="col-md-2 col-sm-3 text-center">
                            <a class="story-title"><img [src]='author.image' [title]='author.name' style="width:100px;height:100px" class="img-circle"></a>
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{author.author}}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <h4><span class="label label-default">{{author.genre}}</span></h4>
                                    <h4>
                                        <small style="font-family: courier,'new courier'; font-size: 20px;" class="text-muted">{{author.title}} â€¢ 
                                            <a (click)="ReadAuthor(author)" class="text-muted">Read More</a></small>
                                    </h4>
                                    <div class="row">
                                        <button class="btn btn-success" style="margin-left: 700px;" *ngIf="_auth.rolesVerify()" (click)="EditAuthor(author)">Update</button>
                                        <button class="btn btn-danger" style="margin-left: 5px; margin-right: 5px;" *ngIf="_auth.rolesVerify()" (click)="DeleteAuthor(author._id)">Delete</button>
                                    </div>
                                </div>
                                <div class="col-xs-3"></div>
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <hr> 
                    <!--/stories-->

                </div>
            </div>
        </div>
        <!--/col-12-->
    </div>
</div>
